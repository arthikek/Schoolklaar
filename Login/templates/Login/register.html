<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Login/styles.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="{% static 'Login/autocomplete.js' %}"></script>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Datum</label>
        <input type="date" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Thuisadres</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Thuisadres">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Adres locatie</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Adres locatie">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
