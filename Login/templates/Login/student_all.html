{% extends 'base.html' %}

{% block title %}Alle leerlingen{% endblock %}

{% block content %}
    <h1>Alle leerling</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Email</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            {% for naam in Leerling %}
                <tr>
                    <td>{{ naam.naam }}</td>
                    <td>{{ naam.achternaam }}</td>
                    <td>{{ naam.email }}</td>
                    <td>{{ naam.school }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
