{% extends 'base.html' %}

{% block content %}
<!-- Add your form here if needed -->

<div class="container">
  <h1>Alle leerlingen</h1>
  <table class="styled-table">
    <thead>
      <tr>
        <th>Voornaam</th>
        <th>Achternaam</th>
        <th>Email</th>
        <th>School</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for leerling in object_list %}
        <tr>
          <td>{{ leerling.naam }}</td>
          <td>{{ leerling.achternaam }}</td>
          <td>{{ leerling.email }}</td>
          <td>{{ leerling.school }}</td>
          <td><a href="{% url 'Login:student_detail' leerling.pk %}">Details</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
